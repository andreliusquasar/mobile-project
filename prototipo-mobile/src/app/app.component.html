<div class="container">
  <div class="row">
    <form class="col s12" (ngSubmit)="onPesquisar(formularioPesquisa)" #formularioPesquisa="ngForm" >
      <div class="row pesq-form">
          <div class="input-field col s12 m6">
              <input [(ngModel)]="cpf" name="cpf" id="last_name" type="text" class="validate">
              <label for="last_name">CPF</label>
          </div>
          <div class="b-t input-field col s12 m6">
            <button type="submit" class="waves-effect waves-light btn">Pesquisar</button>
          </div>
      </div>
    </form>
    <h5>Nome:</h5>
  </div>

  <div class="row">
    <!-- <app-formulario></app-formulario> -->
    <app-lista id="lista" [recebeContratos]="contratos"></app-lista>
    <app-lista-mobile id="lista-mobile" [recebeContratos]="contratos"></app-lista-mobile>
  </div>

</div>
