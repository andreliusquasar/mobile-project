<table class="striped">
    <thead>
      <tr>
          <th>Contrato</th>
          <th>Tipo</th>
          <th>Fabricante</th>
          <th>Modelo</th>
          <th>Ano</th>
          <th>Placa</th>
      </tr>
    </thead>

    <tbody>
        <tr *ngFor="let item of recebeContratos" >
            <td>{{item.documento.contrato}}</td>
            <td>{{item.documento.tipo}}</td>
            <td>{{item.documento.fabricante}}</td>
            <td>{{item.documento.modelo}}</td>
            <td>{{item.documento.ano}}</td>
            <td>{{item.documento.placa}}</td>
          </tr>
    </tbody>
  </table>
